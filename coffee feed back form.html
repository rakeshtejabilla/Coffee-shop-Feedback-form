<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Customer Feedback</title>
    <style>
        /* Global styles for consistency and responsiveness */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('https://images.edrawmax.com/article2023/coffee-shop-org-chart/organizational-structure-of-coffee-shop.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height:275;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for the form background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #6b4a30;
        }

        h2 {
            font-size: 18px;
            color: #6b4a30;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Styling for form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Media feedback section */
        video {
            width: 100%;
            margin: 20px 0;
            border-radius: 5px;
        }

        button {
            background-color: #6b4a30;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #53381f;
        }

        /* Extra: Styling for radio buttons */
        p {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

            <label><input type="radio" name="satisfaction" value="Very Satisfied" required> Very Satisfied</label>

            <select id="favorite" name="favorite">
                <option value="Coffee">Coffee</option>
                <option value="Tea">Tea</option>
                <option value="Smoothie">Smoothie</option>
                <option value="Pastry">Pastry</option>

            <label><input type="checkbox" name="recommend" value="yes"> Would you recommend our coffee shop to a friend?</label>

            <h2>Open-Ended Questions</h2>
